<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>movie info page</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="./website css/movie info page.css" rel="stylesheet">
	<script type="text/javascript" src="./website js/movie info page.js"></script>
</head>

<body>
	<div style="width: 100%;height: auto;background: #0090FF;float: left">
		<div style="height: auto;width: auto; float: left">
			<div id="div_movie_img"></div>
		</div>
		<div style="height: auto;width: auto; float: left;">
			<div id="div_movie_title" class="div_string">[title]</div>
			<div id="div_movie_year" class="div_string">[year]</div>
			<div id="div_movie_rating" class="div_string">[rating]</div>
			<div id="div_movie_votes" class="div_string">[votes]</div>
			<div id="div_movie_likeNum" class="div_string">[likeNum]</div>
			<div class="div_string" >
				<button id="button_movie_like" style="width: auto; height: 100%;margin: 0px auto">add like</button>
			</div>
		</div>
	</div>
	<div style="width: 100%;height: auto;background:#00FF0A;float: left;">导演、演员</div>
	<div style="width: 100%;height: auto;background:#FFF700;float: left;">评论区</div>
</body>
</html>
